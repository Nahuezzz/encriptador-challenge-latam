<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo">
        <p class="header-informacion">ENCRIPTADOR</p>
    </header>
    <main class="centro">
        <section class="campo">
            <textarea class="placeholder"placeholder="Ingrese el texto a encriptar..." class="area" id="texto" rows="10" cols = "50"></textarea>
            <div class="informacion">
                <h6 class ="aviso">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="encriptar();">Encriptar</button>
                <button class="btnDesencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>

        <section class="campo-2">
            <textarea readonly placeholder="" class="areas" id="texto-area"  rows="11" cols = "20"></textarea>
            <button class="btnCopiar" onclick="copiar();">Copiar</button>
        </section>
        
    </main>
    <script src="app.js"></script>
    <footer>
        <p class="footer-rodapie">Hecho por Nahuel Guevara. nahuysantiguevara@gmail.com</p>
    </footer>
</body>
</html>
